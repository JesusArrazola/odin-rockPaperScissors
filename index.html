<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body class="flex-container">
    <div class="container">
        <h1>Rock, paper, scissors!</h1>
        <h2 id="gameover" class="hide">Game over! computer wins</h2>
        <div>
            <p>Select an option</p>
            <div class="flex-container option-container">
                <div class="option" id="rock">Rock</div>
                <div class="option" id="paper">Paper</div>
                <div class="option" id="scissors">Scissors</div>
            </div>
            <div class="flex-container choice-container">
                <p>Player's choice: <span id="player-choice" class="neutral-color">unkwnown</span></p>
                <p>Computer's choice: <span id="comp-choice" class="neutral-color">unkwnown</span></p>
            </div>
            <p id="result-message"></p>
            <p>Score:</p>
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="comp-score">0</span></p>
        </div>
    </div>
</body>
</html>
